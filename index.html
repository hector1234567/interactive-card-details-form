<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <picture class="background__picture">
    <source media="(max-width: 600px)" srcset="./images/bg-main-mobile.png">
    <img src="./images/bg-main-desktop.png" alt >
  </picture>
  <main>
    <div class="cards-container">
      <div class="card__front">
        <img src="images/card-logo.svg" class="card__front--logo" alt="Logo">
        <div class="card__front--number">
          <span>0000</span>
          <span>0000</span>
          <span>0000</span>
          <span>0000</span>
        </div>
        <div class="card__front--user-name">Jane Appleseed</div>
        <div class="card__front--exp-date">00/00</div>
      </div>
      <div class="card__back"></div>
    </div>
    <div class="form-container">
      <form action="#" method="post">
        <div class="field-container field-container--user-name">
          <input type="text" name="user-name" id="user-name" placeholder="e.g. Jane Appleseed">
          <label for="user-name">Cardholder name</label>
        </div>
        <div class="field-container field-container--card-number">
          <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          <label for="card-number">Card number</label>
        </div>
        <div class="field-container field-container--exp-date">
          <input type="text" name="exp-date-month" id="exp-date--month" placeholder="MM">
          <input type="text" name="exp-date-year" id="exp-date--year" placeholder="YY">
          <label for="exp-date--month">Exp. date (mm/yy)</label>
        </div>
        <div class="field-container field-container--cvc">
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          <label for="cvc">CVC</label>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </div>
  </main>
<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
